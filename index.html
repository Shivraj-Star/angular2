<html>

<head>
  <title>Angular 2 QuickStart</title>
  <base href="/">

  <!-- 1. Load libraries -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="app/style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="node_modules/ng2-material/dist/ng2-material.css">
  <link rel="stylesheet" href="node_modules/ng2-material/dist/font.css">
  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="node_modules/angular-ma/bundles/angular2.dev.js"></script>
  <script src="node_modules/angular2/bundles/router.dev.js"></script>
  <script src="node_modules/angular2/bundles/http.dev.js"></script>
  <script src="node_modules/lodash/index.js"></script>
  </script>
  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('app/boot')
      .then(null, console.error.bind(console));
  </script>

</head>

<!-- 3. Display the application -->

<body>
  <my-app>
    <div class="col-md-12 alert alert-info text-center">
      <strong>Loading...</strong>
      <img src="../app/images/fool.GIF" alt="" />
    </div>

  </my-app>
</body>

</html>
