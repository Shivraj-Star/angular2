<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-info">
    <div class="panel panel-heading text-center"><b>Login</b></div>
    <div class="panel-body">
      <form class="col-md-12">

        <!-- start email section -->
        <div class="col-md-12 form-group">
          <label class="col-md-4 text-right">Email</label>
          <div class="col-md-8">
            <input type="email" [(ngModel)]="login.email" class="form-control">
          </div>
        </div>
        <!-- End email section -->

        <!-- start password section -->
        <div class="col-md-12 form-group">
          <label class="col-md-4 text-right">Password</label>
          <div class="col-md-8">
            <input type="password" [(ngModel)]="login.password" class="form-control">
          </div>
        </div>
        <!-- End password section -->
        <div class="col-md-12 text-center">
          <button class="btn btn-info" (click)="validate(login)">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="col-md-10 col-md-offset-1 list-group">
  <div class="list-group-item col-md-12" *ngFor="#userObj of authservice.authList">
    <div class="col-md-3 bold">
      {{userObj.name}}
    </div>
    <div class="col-md-3">
      {{userObj.email}}
    </div>
    <div class="col-md-2">
      {{userObj.city}}
    </div>
    <div class="col-md-2">
      {{userObj.contact}}
    </div>
    <div class="col-md-2">
      <button class="btn btn-danger" (click)="delete(userObj)"><i class="fa fa-times"></i></button>
    </div>
  </div>
</div>
